<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <title>Iman Owliya</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <!-- --------------------------------- 1 --------------------------------- -->

  <body>
    <div class="main1">
      <div class="container0">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <form class="gradient-border">
          <h3>ورود به حساب کاربری</h3>
          <label for="username">نام کاربری</label>
          <input type="text" placeholder="نام کاربری یا ایمیل" id="username" />
          <label for="password">رمز عبور</label>
          <input type="password" placeholder="رمز عبور" id="password" />
          <button>ورود</button>
          <div class="add">
            <div class="register"><a href="#">ثبت نام</a></div>
            <div class="forget"><a href="#">فراموشی رمز عبور </a></div>
          </div>
        </form>
      </div>
    </div>

    <!-- --------------------------------- 2 --------------------------------- -->

    <div class="container1">
      <div class="item item1 header">
        <p>سربرگ</p>
      </div>
      <div class="item item2 aside aside1">
        <p>ساید بار چپ</p>
      </div>
      <div class="item item3 main">
        <p>محتوا</p>
      </div>
      <div class="item item4 aside aside2">
        <p>ساید بار راست</p>
      </div>
      <div class="item item5 footer">
        <p>پاورقی</p>
      </div>
    </div>

    <!-- --------------------------------- 3 --------------------------------- -->

    <div class="Parent">
      <div class="Child">
        <div class="box"></div>
      </div>
    </div>
    <script src="/JavaScript/Script.js"></script>
  </body>
</html>
